
<h2>Personajes de Star Wars</h2>

<div *ngFor="let i of personajes">
    <h3>Nombre: {{ i.Nombre }}</h3>

    <p>Planeta de origen: {{ i.Planeta_Origen }}</p>
    <p>Trilogia: {{ i.Trilogia }}</p>
    <p>Raza: {{ i.Raza }}</p>
    <p>Género: {{ i.Genero }}</p>
    <p>Intérprete: {{ i.Interprete }}</p>
</div>
